<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-To-Days</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "AgeToDaysConverter">

    <button onclick="convertAgeToDays()">Convert</button>

    <p id="result"></p>

  </div>

</body>
